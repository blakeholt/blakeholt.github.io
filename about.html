<!DOCTYPE html>
<html>

<head>
    <title>Holt-Tech About Page</title>
    <meta charset="utf-8">
    <link href="aboutstyles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script>
        $(function() {
            
            
            // Thank you https://stackoverflow.com/questions/12070631/how-to-use-json-file-in-html-code

            $.getJSON("json/about.json", function(data) {
                $.each(data.Blake, function(i, f) {
                    
                    var aboutme = "<p>" + f.about + "</p>";
                    $(aboutme).appendTo("#abtme");
                    
                    
                    for (x in f.languages) {
                        var tblRow = "<li>" + f.languages[x] + "</li>";
                        $(tblRow).appendTo("#languages");
                    }
                });

            });

        });

    </script>
</head>

<body>

    <div class="header">
        <a href="index.html" class="logo">Holt-Tech</a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="about.html" class="active">About</a>
            <a href="fwd/index.html">Web Design</a>
        </div>


    </div>
    <div id="workspace">
        <div class="piccard pic">
        </div>
        <div class="infocard">
            <h1>About me</h1>
            <hr>
            <div id="abtme"></div>
        </div>
        <div class="typecard">
            <div class="cardtop">
                <h1>languages</h1>
            </div>
            <hr>


            <ul id="languages">
            </ul>
        </div>
    </div>




    <div id="footer">
        <a href="https://github.com/blakeholt">
            <img alt="Github Logo" src="img/gh.png">
        </a>
    </div>
</body>

</html>
