<!DOCTYPE html>


<html>

<head>
    <meta charset="UTF-8">
    <title>Dokkan Challange</title>
    <link rel="stylesheet" href="weird.css">
</head>

<body>
    <div id="header">
        <h1>DRAGONBALL Z: DOKKAN BATTLE</h1>
        <h1>CHALLANGE GENERATOR</h1>
    </div>

    <form id="content">
        <h1>SELECT OPTIONS</h1>
        <hr>
        <h1>Select which types you wish to include:</h1>
        <div id="types">
            <label class="agl">
                <input type="checkbox" name="agl" title="agl">
                <span class="aglcheckmark"></span>
            </label>
            <label class="teq">
                <input type="checkbox" name="teq" title="teq">
                <span class="teqcheckmark"></span>
            </label>
            <label class="int">
                <input type="checkbox" name="int" title="int">
                <span class="intcheckmark"></span>
            </label>
            <label class="str">
                <input type="checkbox" name="str" title="str">
                <span class="strcheckmark"></span>
            </label>
            <label class="phy">
                <input type="checkbox" name="phy" title="phy">
                <span class="phycheckmark"></span>
            </label>
            
        </div>
        <hr>
        <div id="buttons">
            <input type="submit" id="button">
            <input type="reset" id="button">
        </div>


    </form>
</body></html>
